<!DOCTYPE html>
<html>

<head>
    <title>Heatmap Particle</title>
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico"/>
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/canvas.js"></script>
    <script src="js/vector2D.js"></script>
    <script src="js/particle.js"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <nav>
        <div class="container">
            <div class="option"><label>Radius </label><input type="range" id="radius" value="25" min="0" max="50"/></div>
            <div class="option"><label>Blur </label><input type="range" id="blur" value="25" min="0" max="25"/></div>
            <div class="option"><label>Intensity </label><input type="range" id="intensity" value="100" min="0" max="100"/></div>
            <div class="option"><label>Volatility </label><input type="range" id="volatility" value="8" min="0" max="50"/></div>
        </div>
    </nav>
</body>

</html>
